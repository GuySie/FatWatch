<html>
<head>
	<title>Error</title>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<style>
		html {
			-webkit-text-size-adjust: none;
			font-family: Helvetica;
			font-size: 17px;
			background: #600;
			color: #fff;
		}
		p.error {
			font-size: 15px;
			display: none;
			color: #fcc;
		}
	</style>
	<script type="text/javascript">
		function setError(m) {
			var elt = document.getElementById('errmsg');
			elt.innerText = m;
			elt.parentNode.style.display = "block";
		}
	</script>
</head>
<body>

<p><b>You must be connected to the Internet to register FatWatch.</b></p>

<p>Please connect and try again.</p>

<p class="error">Error: <span id="errmsg"></span></p>

</body>
</html>
